<div class="container">
    <form [formGroup]="formulario" class="row" (submit)="cadastrar($event)">
        <div class="form-group">
            <label>titulo</label>
            <input class="form-control" name="titulo" formControlName="titulo" [(ngModel)]="foto.titulo" />
            <div *ngIf="!formulario.controls.titulo.valid">
                <small *ngIf="formulario.controls.titulo.errors.required && formulario.controls.titulo.dirty" class="form-control alert-danger">Título obrigatório</small>
                <small *ngIf="formulario.controls.titulo.errors.minlength" class="form-control alert-danger">Título minimo é 5</small>
            </div>
        </div>
        <div class="form-group">
            <label>URL</label>
            <input class="form-control" name="url" formControlName="url" [(ngModel)]="foto.url" />
            <small *ngIf="formulario.controls.url.invalid && formulario.controls.url.dirty" class="form-control alert-danger">Url obrigatório</small>
        </div>
        <div class="form-group">
            <label>Descrição</label>
            <textarea class="form-control" name="descricao" formControlName="descricao" [(ngModel)]="foto.descricao">
            </textarea>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="formulario.invalid">Salvar</button>
        <a [routerLink]="['']" class="btn btn-primary">Voltar</a>
    </form>
</div>
