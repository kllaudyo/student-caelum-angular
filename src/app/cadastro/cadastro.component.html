<div class="container">
    <form #formulario="ngForm" class="row" (submit)="cadastrar($event)">
        <div class="form-group">
            <label>titulo</label>
            <input class="form-control" required name="titulo" #titulo = "ngModel" [(ngModel)]="foto.titulo" />
            <small *ngIf="titulo.invalid" class="form-control alert-danger">Título obrigatório</small>
        </div>
        <div class="form-group">
            <label>URL</label>
            <input class="form-control" required name="url" [(ngModel)]="foto.url" />
        </div>
        <div class="form-group">
            <label>Descrição</label>
            <textarea class="form-control" name="descricao" [(ngModel)]="foto.descricao">
            </textarea>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="formulario.form.invalid">Salvar</button>
        <a [routerLink]="['']" class="btn btn-primary">Voltar</a>
    </form>
</div>
