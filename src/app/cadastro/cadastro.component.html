<div class="container">
    <form class="row" (submit)="cadastrar($event)">
        <div class="form-group">
            <label>titulo</label>
            <input class="form-control" name="titulo" [(ngModel)]="foto.titulo" />
        </div>
        <div class="form-group">
            <label>URL</label>
            <input class="form-control" name="url" [(ngModel)]="foto.url" />
        </div>
        <div class="form-group">
            <label>Descrição</label>
            <textarea class="form-control" name="descricao" [(ngModel)]="foto.descricao">
            </textarea>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a [routerLink]="['']" class="btn btn-primary">Voltar</a>
    </form>
</div>
