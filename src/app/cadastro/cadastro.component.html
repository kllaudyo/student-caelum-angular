<div class="container">
    <form class="row" (submit)="cadastrar($event)">
        <div class="form-group">
            <label>titulo</label>
            <input class="form-control" [value]="foto.titulo" (input)="foto.titulo = $event.target.value" />
        </div>
        <div class="form-group">
            <label>URL</label>
            <input class="form-control" [value]="foto.url" (input)="foto.url = $event.target.value" />
        </div>
        <div class="form-group">
            <label>Descrição</label>
            <textarea class="form-control" [value]="foto.descricao" (input)="foto.descricao = $event.target.value">
            </textarea>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a [routerLink]="['']" class="btn btn-primary">Voltar</a>
    </form>
</div>
